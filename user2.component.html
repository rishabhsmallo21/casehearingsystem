<div class="case-details">
    <h2>Case Details</h2>
    <div>
      <label>Case ID:</label>
      <span>{{ id }}</span>
    </div>
    <div>
      <label>Case Title:</label>
      <span>{{ title }}</span>
    </div>
    <div>
      <label>Case Description:</label>
      <p>{{ description }}</p>
    </div>
    <div>
      <label>Case Status:</label>
      <span>{{ status }}</span>
    </div>
    <div>
      <label>Case Date:</label>
      <span>{{ date }}</span>
    </div>
    <div>
      <label>Case Time:</label>
      <span>{{ time }}</span>
    </div>
    <div>
        <label>Court Room:</label>
        <span>{{ room }}</span>
      </div>
    </div>
